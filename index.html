<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind CSS (használata nem kötelező) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Reszponzív formázás – Programozási nyelvek</title>
</head>
<body>

    <!-- ===== MENÜ ===== -->
    <nav>
        <!-- Bal oldali rész -->
        <div>
            <img src="code_logo.png" alt="Logo">
            <p>CodeHub</p>
        </div>

        <!-- Jobb oldali rész -->
        <div>
            <ul>
                <li>Python</li>
                <li>JavaScript</li>
                <li>Java</li>
                <li>C#</li>
            </ul>
        </div>
    </nav>


    <!-- ===== TARTALMI RÉSZ ===== -->
    <section>

        <!-- Címsor -->
        <div>
            <h1>Programozási nyelvek</h1>
        </div>

        <!-- Kártyák -->
        <div>

            <div>
                <div>
                    <img src="python.png" alt="Python">
                </div>
                <p>Python</p>
            </div>

            <div>
                <div>
                    <img src="javascript.png" alt="JavaScript">
                </div>
                <p>JavaScript</p>
            </div>

            <div>
                <div>
                    <img src="java.png" alt="Java">
                </div>
                <p>Java</p>
            </div>

            <div>
                <div>
                    <img src="csharp.png" alt="C#">
                </div>
                <p>C#</p>
            </div>

        </div>

    </section>

    <footer>
        <!-- opcionális -->
    </footer>

</body>
</html>
