<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind CSS (használata nem kötelező) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Reszponzív formázás – Programozási nyelvek</title>
</head>
<body class="bg-blue-200">

    <!-- ===== MENÜ ===== -->
    <nav class="flex w-200 justify-between m-auto rounded-xl bg-blue-100 mt-10">
        <!-- Bal oldali rész -->
        <div class="flex mt-5">
            <img src="code_logo.png" alt="Logo" class="w-16 h-12">
            <p class="text-lg font-bold text-blue-900 mt-2">CodeHub</p>
        </div>

        <!-- Jobb oldali rész -->
        <div class="mb-4">
            <ul class="flex">
                <li class="m-4 text-blue-900 font-bold hover:bg-blue-900 hover:text-blue-100 p-3 rounded-lg">Python</li>
                <li class="m-4 text-blue-900 font-bold hover:bg-blue-900 hover:text-blue-100 p-3 rounded-lg">JavaScript</li>
                <li class="m-4 text-blue-900 font-bold hover:bg-blue-900 hover:text-blue-100 p-3 rounded-lg">Java</li>
                <li class="m-4 text-blue-900 font-bold hover:bg-blue-900 hover:text-blue-100 p-3 rounded-lg">C#</li>
            </ul>
        </div>
    </nav>


    <!-- ===== TARTALMI RÉSZ ===== -->
    <section>

        <!-- Címsor -->
        <div class="bg-blue-100 rounded-xl m-auto w-200">
            <h1 class="text-blue-900 font-bold text-center m-10 text-xl m-5">Programozási nyelvek</h1>
        </div>

        <!-- Kártyák -->
        <div class="grid lg:grid-cols-2 sm:grid-cols-1 m-auto justify-around mt-10 gap-10 w-200">

            <div class="bg-white p-5 rounded-xl flex border-4 border-white hover:border-blue-900">
                <div>
                    <img src="python.png" alt="Python" class="mt-2">
                </div>
                <p class="text-blue-900 font-bold text-center mt-14 m-5 text-lg">Python</p>
            </div>

            <div class="bg-white p-5 rounded-xl flex border-4 border-white hover:border-blue-900">
                <div>
                    <img src="javascript.png" alt="JavaScript" class="mt-2">
                </div>
                <p class="text-blue-900 font-bold text-center mt-12 m-5 text-lg">JavaScript</p>
            </div>

            <div class="bg-white p-5 rounded-xl flex border-4 border-white hover:border-blue-900">
                <div>
                    <img src="java.png" alt="Java" class="mt-2">
                </div>
                <p class="text-blue-900 font-bold text-center mt-12 m-5 text-lg">Java</p>
            </div>

            <div class="bg-white p-5 rounded-xl flex border-4 border-white hover:border-blue-900">
                <div>
                    <img src="csharp.png" alt="C#" class="mt-2">
                </div>
                <p class="text-blue-900 font-bold text-center mt-12 m-5 text-lg">C#</p>
            </div>

        </div>

    </section>

    <footer>
        <!-- opcionális -->
    </footer>

</body>
</html>
