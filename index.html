<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind CSS (használata nem kötelező) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Reszponzív formázás – Programozási nyelvek</title>
</head>
<body class="bg-blue-200">

    <!-- ===== MENÜ ===== -->
    <nav class="flex w-200 justify-between m-auto rounded-xl bg-blue-100">
        <!-- Bal oldali rész -->
        <div class="flex mt-1">
            <img src="code_logo.png" alt="Logo" class="w-16 h-12">
            <p class="text-lg font-bold text-blue-900 mt-2">CodeHub</p>
        </div>

        <!-- Jobb oldali rész -->
        <div class="mb-4">
            <ul class="flex">
                <li class="m-4 text-blue-900 font-bold">Python</li>
                <li class="m-4 text-blue-900 font-bold">JavaScript</li>
                <li class="m-4 text-blue-900 font-bold">Java</li>
                <li class="m-4 text-blue-900 font-bold">C#</li>
            </ul>
        </div>
    </nav>


    <!-- ===== TARTALMI RÉSZ ===== -->
    <section>

        <!-- Címsor -->
        <div class="bg-blue-100 rounded-xl m-auto w-200">
            <h1 class="text-blue-900 font-bold text-center m-10">Programozási nyelvek</h1>
        </div>

        <!-- Kártyák -->
        <div>

            <div>
                <div>
                    <img src="python.png" alt="Python">
                </div>
                <p>Python</p>
            </div>

            <div>
                <div>
                    <img src="javascript.png" alt="JavaScript">
                </div>
                <p>JavaScript</p>
            </div>

            <div>
                <div>
                    <img src="java.png" alt="Java">
                </div>
                <p>Java</p>
            </div>

            <div>
                <div>
                    <img src="csharp.png" alt="C#">
                </div>
                <p>C#</p>
            </div>

        </div>

    </section>

    <footer>
        <!-- opcionális -->
    </footer>

</body>
</html>
